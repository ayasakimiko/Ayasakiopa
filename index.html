<script>
    function scaleToFit() {
      const scaleX = window.innerWidth / 1920;
      const scaleY = window.innerHeight / 1080;
      const scale = Math.min(scaleX, scaleY);
  
      const screen = document.querySelector('.screen-locked');
      if (screen) {
        screen.style.transform = `scale(${scale})`;
      }
